{% extends 'base.html' %}

{% block head %}
<title>Edit Task</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Edit Task</h1>

    <form action="/update/{{ task.id }}" method="POST" class="task-form">

        <input type="text" name="content" value="{{ task.content }}" required>

        <input type="date" name="due_date" value="{{ task.due_date }}" required>

        <button type="submit" class="add-btn">Update Task</button>

    </form>
</div>
{% endblock %}
